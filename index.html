<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Messaging App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white border-r border-gray-200">
            <div class="p-4 border-b border-gray-200">
                <h1 class="text-xl font-bold">Messaging App</h1>
            </div>
            <div class="p-4">
                <input class="w-full p-2 border border-gray-300 rounded" placeholder="Search..." type="text"/>
            </div>
            <div class="overflow-y-auto h-full">
                <!-- User List -->
                <div class="p-4 border-b border-gray-200 flex items-center">
                    <img alt="Profile picture of user 1" class="w-10 h-10 rounded-full mr-3" src="https://storage.googleapis.com/a1aa/image/SvMPtfU55a36e0V4h1JayMcG6XE9K3i30UeG5euNVgelCGeBF.jpg"/>
                    <div>
                        <p class="font-bold">User  1</p>
                        <p class="text-sm text-gray-600">Last message from User 1</p>
                    </div>
                </div>
                <!-- Repeat for other users -->
                <!-- ... -->
                <div class="p-4 border-b border-gray-200 flex items-center">
                    <img alt="Profile picture of user 15" class="w-10 h-10 rounded-full mr-3" src="https://storage.googleapis.com/a1aa/image/IcJeijer64tHyUnxfViGBGSZvPY6AFvE5av4R8Y50cCsghPoA.jpg"/>
                    <div>
                        <p class="font-bold">User  15</p>
                        <p class="text-sm text-gray-600">Last message from User 15</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Chat Area -->
        <div class="w-3/4 flex flex-col">
            <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-white">
                <div class="flex items-center">
                    <img alt="Profile picture of selected user" class="w-10 h-10 rounded-full mr-3" src="https://storage.googleapis.com/a1aa/image/fWqOezfXrldRLI7VWB7jmmLow2eCC4i3mXvcYXKh6Xy1BDfgC.jpg"/>
                    <div>
                        <p class="font-bold">Selected User</p>
                        <p class="text-sm text-gray-600">Online</p>
                    </div>
                </div>
                <div>
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </div>
            <div class="flex-1 p-4 overflow-y-auto bg-gray-50">
                <div class="flex mb-4">
                    <img alt="Profile picture of selected user" class="w-10 h-10 rounded-full mr-3" src="https://storage.googleapis.com/a1aa/image/fWqOezfXrldRLI7VWB7jmmLow2eCC4i3mXvcYXKh6Xy1BDfgC.jpg"/>
                    <div class="bg-white p-3 rounded-lg shadow">
                        <p class="text-sm">Hello! How are you?</p>
                    </div>
                </div>
                <div class="flex mb-4 justify-end">
                    <div class="bg-blue-500 text-white p-3 rounded-lg shadow">
                        <p class="text-sm">I'm good, thank you! How about you?</p>
                    </div>
                    <img alt="Profile picture of current user" class="w-10 h-10 rounded-full ml-3" src="https://storage.googleapis.com/a1aa/image/gaO9cGs4GRreQCOVuTUxtQ6sqKbtrL10MDus4q12TCTPY4DKA.jpg"/>
                </div>
                <div class="flex mb-4">
                    <img alt="Profile picture of selected user" class="w-10 h-10 rounded-full mr-3" src="https://storage.googleapis.com/a1aa/image/fWqOezfXrldRLI7VWB7jmmLow2eCC4i3mXvcYXKh6Xy1BDfgC.jpg"/>
                    <div class="bg-white p-3 rounded-lg shadow">
                        <p class="text-sm">I'm doing well, thanks for asking!</p>
                    </div>
                </div>
                <div class="flex mb-4 justify-end">
                    <div class="bg-blue-500 text-white p-3 rounded-lg shadow">
                        <p class="text-sm">Great to hear!</p>
                    </div>
                    <img alt="Profile picture of current user" class="w-10 h-10 rounded-full ml-3" src="https://storage.googleapis.com/a1aa/image/gaO9cGs4GRreQCOVuTUxtQ6sqKbtrL10MDus4q12TCTPY4DKA.jpg"/>
                </div>
            </div>
            <div class="p-4 border-t border-gray-200 bg-white">
                <div class="flex items-center">
                    <input class="w-full p-2 border border-gray-300 rounded mr-2" placeholder="Type a message..." type="text"/>
                    <button class="bg-blue-500 text-white p-2 rounded">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
